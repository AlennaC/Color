<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="fruit-body">
    <div>
        <h1>Colorful Fruit</h1>
        <p>Welcome to the land of fruit</p>
        <p><a href="index.html">&#8678 Back to Landing Page</a></p>
    </div>
    <div>
        <table>
            <tr>
                <th>Color</th>
                <th>Fruit</th>
                <th>Image</th>
            </tr>
            <tr>
                <td>Red</td>
                <td>Apple</td>
                <td><img src="photos/fruit/apple.jpg" alt="red apple"></td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>Orange</td>
                <td><img src="photos/fruit/orange.jpg" alt="orange slices"></td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td>Banana</td>
                <td><img src="photos/fruit/banana.jpg" alt="banana"></td>
            </tr>
            <tr>
                <td>Green</td>
                <td>Avocado</td>
                <td><img src="photos/fruit/avocado.jpg" alt="split avocado next to green smoothies"></td>
            </tr>
            <tr>
                <td>Blue</td>
                <td>Blueberry</td>
                <td><img src="photos/fruit/blueberries.jpg" alt="blueberries in a syrup boat"></td>
            </tr>
            <tr>
                <td>Purple</td>
                <td>Grapes</td>
                <td><img src="photos/fruit/grapes.jpg" alt="purple grapes on the vine"></td>
            </tr>
        </table>
    </div>
    <div>
        <p>Fruit Visitor Log</p>
        <form>
            <label for="fname">Please enter your name</label>
            <input type="text" name="fname" id="fname"><br><br>
            <label for="fav-fruit">What's your favorite fruit?</label>
            <input type="text" name="fav-fruit" id="fav-fruit"><br><br>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
</body>
</html>
